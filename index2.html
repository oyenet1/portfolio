  <style>
    .d-1 {
      animation-duration: 1s;
    }

    .d-2 {
      animation-duration: 2s;
    }

    .d-3 {
      animation-duration: 3s;
    }

    .d-4 {
      animation-duration: 4s;
    }

    .d-5 {
      animation-duration: 5s;
    }

    a.a-link:hover,
    a.a-link:hover,
    a.a-link:active  {
      border-bottom: 2px solid rgb(100, 20, 155);
      color: rgb(100, 20, 155) !important;
      font-weight: 500;
    }

    .carousel-item {
     
    }
    .carousel-caption {
      width: 200px;
      z-index: 10;
      top: 50%;
      right: 65%;
      text-align: center;
      /* translate: translateY(-50%); */
    }

    @media screen and (max-width: 991px) {
      a.a-link:hover, a.a-link:focus {
          border: none;
          text-decoration: underline;
        }
      .navbar-collapse {
        background-color: rgba(0, 0, 0, 0.2);
        padding-left: 3px;
       
      }

  <nav class="navbar navbar-expand-md bg-transparent  fixed-top navbar-dark">

      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active animate__animated animate__zoomIn d-3">
        <img src="image/slide4.jpg" class="d-block w-100" alt="city" />

      </div>

        <div class="carousel-caption d-none d-sm-block">

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <span class="sr-only">Next</span>
      </a> -->
